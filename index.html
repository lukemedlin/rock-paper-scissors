<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Rock Paper Scissors</title>
    <script src="code.js"></script>
</head>

<body>

    <div class="main-container">
        <div class="choice-container">
            <button id="rock" class="choice"></button>
            <button id="paper" class="choice"></button>
            <button id="scissors" class="choice"></button>
        </div>
        
        <div class="result-container">

        </div>

        <div class="scoreboard-container">
            <div class="player card">
                <div class="player-label">Player</div>
                <div class="player-score"></div>
            </div>
            <div class="computer card">
                <div class="computer-label">Player</div>
                <div class="computer-score"></div>
            </div>
        </div>

        <div class="new-game-container">
            <button id="new-game">New Game</button>
        </div>
    </div>




    <footer>
        <a href="https://www.flaticon.com/">Icons from Flaticon</a>
    </footer>


</body>




</html>
