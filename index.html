<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Rock Paper Scissors</title>
    <script src="code.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="main-container">
        <div class="choice-container">
            <button id="rock" class="choice"><img src="./img/rock.png"></button>
            <button id="paper" class="choice"><img src="img/paper.png"></button>
            <button id="scissors" class="choice"><img src="img/scissors.png""></button>
        </div>
        
        <div class="result-container">

        </div>

        <div class="scoreboard-container">
            <div class="player card">
                <div class="player-label">Player</div>
                <div class="player-score">0</div>
            </div>
            <div class="computer card">
                <div class="computer-label">Computer</div>
                <div class="computer-score">0</div>
            </div>
        </div>

        <div class="new-game-container">
            <button id="new-game">New Game</button>
        </div>
    </div>




    <footer>
        <a href="https://www.flaticon.com/">Icons from Flaticon</a>
    </footer>


</body>




</html>
